    inputs:
      env:
        type: string
        required: true

jobs:
  build:
    name: Deploy
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Deploy App
        run: echo 'Deploy ${{ inputs.env }} OK!'
