name: Build

on:
  workflow_call:
    inputs:
      env:
        type: string
        required: true
      tags:
        type: string
        required: true

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Echo Tags
        run: echo 'Using tags ${{ inputs.tags }}'

      - name: Run Build
        run: echo 'Build ${{ inputs.env }} OK!'

      - name: Publish Artifact
        run: echo 'Publish ${{ inputs.env }} OK!'
